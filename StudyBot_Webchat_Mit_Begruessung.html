<body>
  <div id="webchat"></div>

  <script>
    const directLine = window.WebChat.createDirectLine({
      secret: '77AkgPvKfCFsEVni8p954wPpGKHipPkA6TSciU8m69b5Qz2nSWW6JQQJ99BFACi5YpzAArohAAABAZBS3FgS.1LFOKPDLiYfXyWp44WYCw7XnnONN7q0DMXzAW8eyJKckUlhLmZYPJQQJ99BFACi5YpzAArohAAABAZBS2qnv'

    const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {

        dispatch({
          type: 'WEB_CHAT/SEND_EVENT',
          payload: {
            name: 'startConversation',
            value: { message: 'Hallo! Ich bin dein StudyBot. Wie kann ich dir helfen?' }
          }
        });
      }
      return next(action);
    });

    window.WebChat.renderWebChat(
      {
        directLine: directLine,
        store: store,
        userID: 'student1',
        locale: 'de-DE',
        styleOptions: {
          botAvatarInitials: 'SB',
          userAvatarInitials: 'DU',
          hideUploadButton: true,
          backgroundColor: '#ffffff'
        }
      },
      document.getElementById('webchat')
    );
